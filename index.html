<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent For Event - Qualification & Sales</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="event-form" onsubmit="event.preventDefault(); submitForm();">
        
        <!-- Step 1: Qualification -->
        <div id="step-1" class="step active">
            <h2>Step 1: Qualification</h2>
            <label for="client_name">Client Name (Required) *</label>
            <input type="text" id="client_name" name="client_name" required>
            
            <label for="event_type">Event Type *</label>
            <select id="event_type" name="event_type" required>
                <option value="">Select...</option>
                <option value="corporate">Corporate</option>
                <option value="wedding">Wedding</option>
                <option value="concert">Concert</option>
                <option value="trade_show">Trade Show</option>
                <option value="other">Other</option>
            </select>
            
            <label>Requested Services *</label>
            <input type="checkbox" id="service_stage" name="services" value="Stage" onchange="toggleServiceQuestions()"> <label for="service_stage">Stage Rental</label><br>
            <input type="checkbox" id="service_audio" name="services" value="Audio" onchange="toggleServiceQuestions()"> <label for="service_audio">Audio Rental</label><br>
            
            <div class="btn-container">
                <button type="button" class="btn" onclick="validateAndNextStep()">Next</button>
            </div>
        </div>
        
        <!-- Step 2: Service Selection (General Container) -->
        <div id="step-2" class="step hidden">
            <!-- Stage Rental Questionnaire (Appears if Stage is selected) -->
            <div id="step-2-stage" class="step hidden">
                <h2>Step 2: Stage Rental Questionnaire</h2>
                <label for="stage_purpose">What is the purpose of the stage rental?</label>
                <select id="stage_purpose" name="stage_purpose">
                    <option value="presentation">Presentation/Speech</option>
                    <option value="live_band">Live Band</option>
                    <option value="dj">DJ Performance</option>
                    <option value="fashion_show">Fashion Show</option>
                    <option value="product_launch">Product Launch</option>
                    <option value="award_ceremony">Award Ceremony</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="stage_type">What type of stage do you need?</label>
                <select id="stage_type" name="stage_type">
                    <option value="portable">Portable Stage</option>
                    <option value="mobile">Mobile Stage</option>
                    <option value="truss">Truss-Based Stage</option>
                </select>
            </div>
            
            <!-- Audio Rental Questionnaire (Appears if Audio is selected) -->
            <div id="step-2-audio" class="step hidden">
                <h2>Step 2: Audio Rental Questionnaire</h2>
                <label for="audio_purpose">What is the purpose of audio at your event?</label>
                <select id="audio_purpose" name="audio_purpose">
                    <option value="corporate">Corporate Presentation / Panel Discussion</option>
                    <option value="dj">DJ Performance / Wedding / Private Party</option>
                    <option value="live_band">Live Band Performance / Concert</option>
                    <option value="marketing">Experiential Marketing / Large Public Event</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn" onclick="prevStep()">Back</button>
                <button type="button" class="btn" onclick="nextStep()">Next</button>
            </div>
        </div>
        
        <!-- Step 3: Logistics -->
        <div id="step-3" class="step hidden">
            <h2>Step 3: Logistics</h2>
        </div>
        
        <!-- Step 4: Final Confirmation -->
        <div id="step-4" class="step hidden">
            <h2>Step 4: Final Confirmation</h2>
        </div>
    </form>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="form-handler.js"></script>
    <script>
        function toggleServiceQuestions() {
            let step2Container = document.getElementById("step-2");
            let stageSection = document.getElementById("step-2-stage");
            let audioSection = document.getElementById("step-2-audio");
            let stageCheckbox = document.getElementById("service_stage");
            let audioCheckbox = document.getElementById("service_audio");
            
            if (!step2Container || !stageSection || !audioSection) {
                console.error("One or more step-2 elements are missing.");
                return;
            }
            
            step2Container.classList.toggle("hidden", !(stageCheckbox.checked || audioCheckbox.checked));
            stageSection.classList.toggle("hidden", !stageCheckbox.checked);
            audioSection.classList.toggle("hidden", !audioCheckbox.checked);
        }
    </script>
</body>
</html>
