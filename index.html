<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RentForm Survey</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Общий контейнер формы -->
  <div id="formBlock">
    <!-- Заголовок формы (можно менять текст) -->
    <h2 id="formTitle">Qualification Form</h2>

    <!-- Контейнер, куда рендерятся вопросы из form-handler.js -->
    <div id="formContainer"></div>

    <!-- Блок с кнопками -->
    <div class="form-actions">
      <button id="nextBtn">Next</button>
      <button id="submitBtn" style="display: none;">Submit</button>
      <button id="downloadPdfBtn" style="display: none;">Download PDF</button>
    </div>
  </div>

  <!-- Если не используешь Firebase — можешь убрать -->
 <script type="module" src="./firebase-config.js"></script>
  <!-- Подключение основной логики -->
  <script defer src="form-handler.js"></script>

</body>
</html>
