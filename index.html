<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rent For Event - Multi-Step Form</title>
  
  <!-- Google Maps with your API key + Places library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaGi8plb8PBaCyKHdmEDye5WamGrlLgg8&libraries=places" async defer></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="formWrapper">
      <div class="header">
        <h1>Rent For Event</h1>
        <div id="progressBar">
          <div class="progress"></div>
        </div>
      </div>

      <div id="multiStepContainer"></div>

      <div class="nav-buttons">
        <button id="backBtn" style="display:none;">&lt; Back</button>
        <button id="nextBtn">Next &gt;</button>
        <button id="previewBtn" style="display:none;">Preview</button>
        <button id="submitBtn" style="display:none;">Submit</button>
      </div>
    </div>
  </div>

  <!-- Firebase config -->
  <script type="module" src="./firebase-config.js"></script>
  <!-- Google Maps config (initAutocompleteFor) -->
  <script type="module" src="./maps-config.js"></script>
  <!-- Main form logic -->
  <script type="module" src="./form-handler.js"></script>
</body>
</html>
