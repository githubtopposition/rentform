<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мульти-форма с настройками</title>

  <!-- Базовые стили -->
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    h1, h2 {
      margin: 16px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }

    /* Кнопки навигации */
    .btn-nav {
      margin-top: 20px;
    }
    .btn-nav button {
      margin-right: 8px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #efefef;
      font-size: 14px;
    }
    .btn-nav button:hover {
      background: #ddd;
    }

    /* Кнопка Admin Settings */
    #settingsBtn {
      float: right;
      margin-top: -40px; /* пример, чтобы кнопка была вверху справа */
      border-radius: 4px;
      background: #f6c234;
      color: #333;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
    }
    #settingsBtn:hover {
      background: #f2b720;
    }

    /* Панель настроек админа */
    #adminSettingsPanel {
      display: none; /* скрыто по умолчанию */
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #666;
      background: #fafafa;
    }
    #adminSettingsPanel.visible {
      display: block; /* класс .visible будем ставить из JS */
    }

    .settings-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    #adminCustomFieldsList div {
      padding: 4px 0;
    }

    /* Пример для многошаговой формы */
    #multiStepContainer {
      padding: 10px;
      border: 1px solid #ccc;
      background: #fcfcfc;
      margin-bottom: 10px;
      min-height: 200px; /* чтобы блок был фиксированной высоты */
    }
    /* И т.д. - стилизуйте шаги, поля, и т.п. */
  </style>
</head>

<body>
  <div class="container">
    <h1>Пример многошаговой формы</h1>

    <!-- Кнопка Admin Settings -->
    <button id="settingsBtn">Admin Settings</button>

    <!-- Многошаговая форма -->
    <div id="multiStepContainer">
      <!-- Здесь рендерятся шаги (JS их подставляет) -->
      <p>Шаги формы будут показаны тут...</p>
    </div>

    <!-- Навигационные кнопки (Назад / Далее / Отправить) -->
    <div class="btn-nav">
      <button id="backBtn">Назад</button>
      <button id="nextBtn">Далее</button>
      <button id="submitBtn">Отправить</button>
    </div>

    <!-- Панель настроек админа (скрывается / показывается при клике) -->
    <div id="adminSettingsPanel">
      <div class="settings-title">Настройки Custom Fields (Admin)</div>
      <div id="adminCustomFieldsList"></div>
      <!-- Можете добавить прочие настройки, input'ы и пр. -->
    </div>
  </div>

  <!-- Подключаем скрипты (модули) -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./ctm-api-config.js"></script>
  <script type="module" src="./ctm-fields-sync.js"></script>
  <script type="module" src="./form-handler.js"></script>
  
</body>
</html>
