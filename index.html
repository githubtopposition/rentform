<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RentForm Survey</title>
  <!-- Подключаем стили, если нужны (style.css) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Контейнер, куда будем динамически рендерить вопросы -->
  <div id="formContainer"></div>

  <!-- Кнопки для переключения шагов -->
  <button id="nextBtn">Next</button>
  <button id="submitBtn" style="display: none;">Submit</button>

  <!-- Кнопка для сохранения PDF (скрыта изначально) -->
  <button id="downloadPdfBtn" style="display: none;">Download PDF</button>

  <!-- Если используешь Firebase, оставь эту строчку; иначе убери -->
  <script defer src="firebase-config.js"></script>

  <!-- Скрипт с логикой рендера вопросов -->
  <script defer src="form-handler.js"></script>
</body>
</html>
