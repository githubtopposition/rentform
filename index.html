<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent For Event - Qualification & Sales</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .step { display: none; }
        .active { display: block; }
        .btn-container { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <form onsubmit="event.preventDefault(); submitForm();">
        <div id="step-1" class="step active">
            <h2>Step 1: Qualification</h2>
            <label for="name">What is your name? (Required)</label>
            <input type="text" id="name" name="name" required>
            
            <label for="city">What city and state is your event in? (Required)</label>
            <select id="city" name="city" required>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Miami">Miami</option>
                <option value="New York">New York</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="event_date">Event Date: (Required)</label>
            <input type="date" id="event_date" name="event_date" required>
            
            <label>Which services do you need? (Required)</label>
            <input type="checkbox" name="services" value="Karaoke"> Karaoke<br>
            <input type="checkbox" name="services" value="Stage"> Stage<br>
            <input type="checkbox" name="services" value="Audio"> Audio<br>
            <input type="checkbox" name="services" value="Lighting"> Lighting<br>
            <div class="btn-container">
                <button type="button" class="btn" onclick="nextStep()">Next</button>
            </div>
        </div>
        
        <div id="step-2" class="step">
            <h2>Step 2: Sales Questions</h2>
            <label>Will there be a rehearsal for the event? (Required)</label>
            <input type="radio" name="rehearsal" value="Yes"> Yes
            <input type="radio" name="rehearsal" value="No"> No
            
            <label for="budget">What is your estimated budget? (Optional)</label>
            <input type="text" id="budget" name="budget">
            
            <label for="special-requests">Do you have any special requests? (Optional)</label>
            <textarea id="special-requests" name="special-requests"></textarea>
            
            <div class="btn-container">
                <button type="button" class="btn" onclick="prevStep()">Back</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt5epmObu48vITxwDaNnEbc1ni5_G8-YQ",
            authDomain: "rent-form.firebaseapp.com",
            projectId: "rent-form",
            storageBucket: "rent-form.appspot.com",
            messagingSenderId: "136805752728",
            appId: "1:136805752728:web:0d9a1bdb1b65fda0aafded",
            measurementId: "G-QKHCPHR9ZC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.nextStep = function() {
            document.getElementById('step-1').classList.remove('active');
            document.getElementById('step-2').classList.add('active');
        };
        
        window.prevStep = function() {
            document.getElementById('step-2').classList.remove('active');
            document.getElementById('step-1').classList.add('active');
        };

        window.submitForm = async function () {
            const formData = {
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                event_date: document.getElementById('event_date').value,
                services: Array.from(document.querySelectorAll('input[name="services"]:checked')).map(e => e.value),
                rehearsal: document.querySelector('input[name="rehearsal"]:checked')?.value || "No",
                budget: document.getElementById('budget').value.trim() || null,
                special_requests: document.getElementById('special-requests').value
            };

            try {
                await addDoc(collection(db, "event_inquiries"), formData);
                alert("Form submitted successfully!");
                location.reload();
            } catch (error) {
                console.error("Error writing document: ", error);
                alert("Error submitting form.");
            }
        };
    </script>
</body>
</html>
