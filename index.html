<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RentForm - Multi-Step</title>

  <!-- Подключаем базовые стили (ваш рабочий style.css) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- Обёртка для нашей многошаговой формы -->
    <div id="formWrapper">
      <div class="header">
        <h1>Rent For Event</h1>

        <!-- Прогресс-бар -->
        <div id="progressBar">
          <div class="progress"></div>
        </div>

        <!-- Кнопка Admin Settings (добавлена) -->
        <button id="settingsBtn" class="adminBtn">Admin Settings</button>
      </div>

      <!-- Контейнер, в котором рендерится многошаговая форма -->
      <div id="multiStepContainer">
        <!-- В вашем form-handler.js этот блок заполняется шагами -->
      </div>

      <!-- Навигационные кнопки формы -->
      <div class="nav-buttons">
        <button id="backBtn" style="display:none;">&lt; Back</button>
        <button id="nextBtn" style="display:none;">Next &gt;</button>
        <button id="previewBtn" style="display:none;">Preview</button>
        <button id="submitBtn" style="display:none;">Submit</button>
      </div>
    </div>
  </div>

  <!-- Панель админ-настроек (по умолчанию скрыта, отображается по клику на Admin Settings) -->
  <div id="adminSettingsPanel" style="display:none;">
    <div class="settings-title">Custom Fields (Admin)</div>
    <div id="adminCustomFieldsList"></div>
    <!-- Тут можно добавить другие настройки, инпуты и т.д. -->
  </div>

  <!-- Ваши скрипты (по порядку) -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./maps-config.js"></script>
  <script type="module" src="./ctm-api-config.js"></script>
  <script type="module" src="./ctm-fields-sync.js"></script>
  <script type="module" src="./form-handler.js"></script>

  <!-- JS-код инициализации (если он у вас был отдельно — оставьте как было) -->
  <script>
    // Если в form-handler.js нет автозапуска, то здесь вызываете init. 
    // Пример:
    /*
    import { initFormLogic } from './form-handler.js';
    document.addEventListener('DOMContentLoaded', () => {
      initFormLogic();
    });
    */
    
    // Либо, если внутри form-handler.js у вас уже есть событие DOMContentLoaded, 
    // ничего дополнительно здесь писать не нужно.
    
    // Пример простого показа/скрытия панели админа (можно и в form-handler.js):
    document.getElementById('settingsBtn').addEventListener('click', () => {
      const panel = document.getElementById('adminSettingsPanel');
      if (panel.style.display === 'none') {
        panel.style.display = 'block';
      } else {
        panel.style.display = 'none';
      }
    });
  </script>

</body>
</html>
